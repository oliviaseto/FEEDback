{% load bootstrap5 %}
<html>
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Submit New Restaurant</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit Restaurant">
    </form>

    {% if user.is_user %}
        {% if message %}
            <p>{{ message }}</p><br>
            <p><a href="{% url 'feedback:restaurant_list' %}">View Restaurant List</a></p><br>
            <p><a href="{% url 'feedback:user_submitted_restaurant_list' %}">View Your Submitted Restaurants</a></p><br>
            <p><a href="{% url 'feedback:user_profile' %}">Go Back to Your Profile</a></p>
        {% endif %}
    {% endif %}
</body>
</html>
