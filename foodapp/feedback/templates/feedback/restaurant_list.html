{% load socialaccount %}
<html>
<body>
    <h1>Restaurant List</h1>
    <h2>Restaurants:</h2>
    <ul>
        {% for restaurant in restaurants %}
            <li>{{ restaurant.name }}</li>
            {% if user.is_user %}
                <a href="{% url 'feedback:restaurant_detail' restaurant.id %}">View Restaurant Details</a>
            {% endif %}
        {% empty %}
            <p>No restaurants available.</p>
        {% endfor %}
    </ul>
</body>
</html>
