<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
</head>
<body>
    <h1>Welcome to your Admin Profile</h1>
    <p>Username: {{ request.user.username }}</p>
    <p>Name: {{ request.user.name }}</p>
    <a href="{% url 'feedback:logout' %}">Logout</a>
    <h2>Pending Reviews</h2>
    <ul>
        {% for review in pending_reviews %}
            <p>{{ review.restaurant }}</p>
            <li>{{ review.content }}</li>
            <li><a href="{% url 'approve_review' review.id %}">Approve</a></li>
        {% endfor %}
    </ul>
</body>
</html>
